<div class="container-fluid top-modal-alert" style="z-index:100">
    <div class="row-fluid">
        <div class="span2" style="margin-top:30px;">
            <i class="fa fa-exclamation-triangle fa-4x icon-state-warn" style="margin-left:30px;" aria-hidden="true"></i>
        </div>
        <div class="span10" style="margin-top:30px;margin-left:-10px;">
            <div class="row-fluid">
                <span style="font-weight:bold;margin-top:30px;">{{title}}</span>
            </div>
            <div class="row-fluid" style="height:60px;margin-top:10px;overflow:scroll;">
                {{body}}
            </div>

            <div class="row-fluid">
                {{buttons}}
                <template id="prompt-button-template">
                    <button id="prompt_buttons{{index}}" class="btn {{#if lastone}}btn-primary{{/if}} span{{size}}">{{text}}</button>
                </template>
            </div>
        </div>
    </div>
</div>
